<!DOCTYPE html>  

<html lang="en">  

<head>  

  <meta charset="UTF-8">  

  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <title>Product View | Product Catalog</title>  

  <style>  

    /* ===== GLOBAL STYLES ===== */  

    * {       margin: 0;       padding: 0;       box-sizing: border-box;       fontfamily: "Poppins", sans-serif;  

    }  

  

    body {       background: linear-gradient(135deg, #00a8ff, #9c88ff, #fbc531);       background-size: 400% 400%;       animation: gradientMove 10s infinite alternate;       display: flex;       justifycontent: center;       align-items: center;       min-height: 100vh;       padding: 20px;  

    }  

  

    @keyframes gradientMove {  

      0% { background-position: 0% 50%; }  

      100% { background-position: 100% 50%; }  

    }  

  

    /* ===== PRODUCT CONTAINER ===== */  

    .product-card {       backgroundcolor: #fff;       border-radius: 15px;       max-width: 900px;       width: 100%;       display: flex;       flex-wrap: wrap;       overflow: hidden;       box-shadow: 0 

10px 25px rgba(0,0,0,0.2);  

    }  

  

    /* ===== IMAGE SECTION ===== */  

    .product-image {  

      flex: 1;        min-width: 300px;       background: #f5f6fa;       display: flex;       align-items: center;       justify-content: center;       padding: 30px;  

    }  

  

    .product-image img {       width: 100%;       max-width: 400px;       border-radius: 10px;       transition: transform 0.3s ease;  

    }  

  

    .product-image img:hover {       transform: scale(1.05);  

    }  

  

/* ===== DETAILS SECTION ===== */     .product-details {       flex: 1.2;       padding: 40px;  

    }  

  

    .product-details h1 {       color: #273c75;       font-size: 

2em;       margin-bottom: 

10px;  

    }  

  

    .product-details h3 {       color: #00a8ff;       fontweight: 500;       marginbottom: 20px;  

    }  

  

    .product-details p {       color: #555;       line-height: 

1.6;       font-size: 1em;       

margin-bottom: 25px;  

    }  

  

    .price {       font-size: 1.8em;       font-weight: bold;       color: #e84118;       

margin-bottom: 30px;  

    }  

  

/* ===== BUTTONS ===== */     .button-group {       display: flex;       gap: 15px;  

    }  

  

    .btn {       padding: 12px 20px;       border: none;       border-radius: 8px;       cursor: pointer;       fontsize: 1em;       color: white;       transition: all 0.3s ease;  

    }  

  

    .btn-primary {       background: linear-gradient(90deg, 

#00a8ff, #9c88ff);  

    }  

  

    .btn-primary:hover {       background: lineargradient(90deg, #9c88ff, #00a8ff);       transform: scale(1.05);  

    }  

  

    .btn-secondary {       background: linear-gradient(90deg, 

#55efc4, #00b894);  

    }  

  

    .btn-secondary:hover { background: lineargradient(90deg, #00b894, #55efc4); transform: scale(1.05);  

}  

  

    /* ===== RESPONSIVE DESIGN ===== */  

    @media (max-width: 768px) {  

      .product-card {         flexdirection: column;         textalign: center;  

      }  

  

      .product-details {         

padding: 25px;  

      }  

  

      .button-group {         justifycontent: center;  

      }  

    }  

  </style>  

</head>  

<body>  

  

  <div class="product-card">  

    <div class="product-image">  

      <img src="https://via.placeholder.com/400x400.png?text=Product+Image" alt="Product Image">     </div>  

  

    <div class="product-details">  

      <h1>Wireless Headphones</h1>  

      <h3>Category: Electronics</h3>  

      <p>  

        Experience immersive sound with these stylish wireless headphones.  

        Designed for comfort and clarity, they offer noise cancellation,         

Bluetooth 5.0 connectivity, and up to 20 hours of playback time.       </p>  

      <div class="price">â‚¹2,499</div>  

  

      <div class="button-group">  

        <button class="btn btn-primary">Add to Cart</button>  

        <button class="btn btn-secondary">Buy Now</button>  

      </div>  

    </div>  

  </div>  

  

</body> </html>
